<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="index.css" type="text/css" rel="stylsheet">

    <style>
        /*
        * Stylsheet
        */
.nav {
    list-style-type: none;
    float: right;
    margin: 10px;
}

.applications {
    height: 20px;
    width: 20px;
    margin-bottom: -5px;
}

.user-avatar {
    height: 30px;
    width: 30px;
    margin-bottom: -10px;
    border-radius: 15px;
}

li {
    display: inline;
    margin: 8px;
}

li a :hover {
    text-decoration-line: underline;
} 

li a {
    text-decoration: none;
    color: black;
}

p a {
    text-decoration: none;
    margin : 5px;
}

body {
    font-family: sans-serif;
    font-size: 14px;
    display: inline;
}

.footer {
    position: absolute;
    z-index: 99;
    bottom: 0px;
    background-color: rgba(0,0,0, 0.1);
    width: 100%;
    padding-top: 10px;
    padding-bottom: 10px;
}
.footer ul {
    display: inline;
}
.second-group {
    float: right;
    right: 20px;
}
.first-group {
    float: left;
}

.content {
    height: 50%;
    margin-top: 10%;
    width: 50%;
    margin-left: 25%;
    margin-right: 25%;
}

/* form {
    
} */

#logo {
    width: 40%;
    margin-left: 30%;
}

#search-zone {
    width: 100%;
    margin-bottom: 30px;
    margin-top: 30px;
    height: 40px;
    border-radius: 22.5px;
    border-width: 0.2px;
}
.btn {
    width: 80%;
    margin-left: 23%;
}

.btn button {
    margin-right: 80px;
    padding : 8px;
    border-radius: 5px;
    border: none;
}

.langages {
    text-align: center;
}

.icon {
    padding: 15px;
    color: rgb(49, 0, 128);
    width: 70px;
    text-align: left;
}
    </style>
